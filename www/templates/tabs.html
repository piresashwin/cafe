    <!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-gear-b" href="#/tab/aboutus">
    <ion-nav-view name="tab-aboutus"></ion-nav-view>
  </ion-tab>

  <!-- map Tab -->
  <ion-tab title="Map" icon="icon ion-android-location " href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


  <!-- order Tab -->
  <ion-tab title="order" icon="icon ion-compose" href="#/tab/orders">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

</ion-tabs>
